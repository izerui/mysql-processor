apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-processor
  namespace: platform-yunji
  labels:
    app: mysql-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-processor
  template:
    metadata:
      labels:
        app: mysql-processor
    spec:
      restartPolicy: Always
      nodeSelector:
        app-type: mysql-processor
      tolerations:
        - key: app-type
          value: mysql-processor
          operator: Equal
          effect: NoSchedule
      containers:
        - name: mysql-processor
          image: harbor.yunjizhizao.com/serv999/hub/izerui/mysql-processor:latest
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: config
              mountPath: /app/config.ini
              subPath: config.ini
              readOnly: true
            - name: shared-storage
              mountPath: /app/dumps
              subPath: dumps
            - name: shared-storage
              mountPath: /app/mysql
              subPath: mysql
          resources:
            requests:
              memory: "8Gi"
              cpu: "2000m"
      volumes:
        - name: config
          configMap:
            name: mysql-processor-config
        - name: shared-storage
          persistentVolumeClaim:
            claimName: mysql-processor-pvc

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-processor-config
  namespace: platform-yunji
data:
  config.ini: |
    [global]
    # 要迁移的数据库，支持多个
    databases = finance_platform
    # 文件拆分阈值，单位MB
    split_threshold = 200
    # 生成的sql文件每多少行提交一次
    commit_frequency = 100
    # 是否执行导出操作：true=执行导出，false=跳过导出直接执行导入
    do_export = true
    # 是否只导出数据库结构不包含数据：true=只导出结构，false=导出结构和数据
    structure_only = false
    # 导入完成后是否删除导出的文件：true=删除，false=保留
    delete_after_import = true
    # 导出并发线程数，用于并发导出
    export_threads = 8
    # 导入线程池数量，用于并发导入SQL文件
    import_threads = 8

    [source]
    db_host = source-mysql-host
    db_port = 3306
    db_user = source_user
    db_pass = source_password

    [target]
    db_host = target-mysql-host
    db_port = 3306
    db_user = target_user
    db_pass = target_password


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-processor-pvc
  namespace: platform-yunji
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs
