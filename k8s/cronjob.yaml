apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-processor
  namespace: platform-yunji
  labels:
    app: mysql-processor
spec:
  schedule: "0 2 * * *" # 每天凌晨2点执行
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: mysql-processor
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mysql-processor
              image: izerui/mysql-processor:latest
              imagePullPolicy: Always
              env:
                - name: PYTHONUNBUFFERED
                  value: "1"
              volumeMounts:
                - name: config
                  mountPath: /app/config.ini
                  subPath: config.ini
                  readOnly: true
                - name: dumps
                  mountPath: /app/dumps
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "250m"
                limits:
                  memory: "2Gi"
                  cpu: "1000m"
          volumes:
            - name: config
              configMap:
                name: mysql-processor-config
            - name: dumps
              persistentVolumeClaim:
                claimName: mysql-processor-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-processor-pvc
  namespace: platform-yunji
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: nfs
